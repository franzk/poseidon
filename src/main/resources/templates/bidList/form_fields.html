<div class="form-group">
    <label th:for="account" class="col-sm-2 control-label" >Account</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="account" th:placeholder="#{bidList.account.placeholder}" th:field="*{account}" />
        <p th:if="${#fields.hasErrors('account')}" th:errors="*{account}" class="text-danger"></p>
    </div>
</div>

<div class="form-group">
    <label th:for="type" class="col-sm-2 control-label" >Type</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="type" th:placeholder="#{bidList.type.placeholder}" th:field="*{type}" />
        <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></p>
    </div>
</div>

<div class="form-group">
    <label th:for="bidQuantity" class="col-sm-2 control-label" >Bid Quantity</label>
    <div class="col-sm-10">
        <input type="number" step=".01" class="form-control" id="bidQuantity" th:placeholder="#{bidList.bidQuantity.placeholder}" th:field="*{bidQuantity}" />
        <p th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}" class="text-danger"></p>
    </div>
</div>
