<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Poseidon - Rule</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">

			<div th:insert="~{ruleName/form_fields.html}"></div>

			<div class="form-group">
				<div class="col-sm-12">
					<a href="/ruleName/list" id="cancelButton" class="btn btn-danger" th:text="#{button.cancel}" />
					<input type="submit" class="btn btn-primary" th:value="#{button.ruleName.update}" />
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
