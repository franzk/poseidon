<div class="form-group">
    <label th:for="curveId" class="col-sm-2 control-label" >
        <p th:text="#{curvePoint.curveId.placeholder}" />
    </label>
    <div class="col-sm-10">
        <input type="number" class="form-control" id="curveId" th:placeholder="#{curvePoint.curveId.placeholder}" th:field="*{curveId}" />
        <p th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}" class="text-danger"></p>
    </div>
</div>

<div class="form-group">
    <label th:for="term" class="col-sm-2 control-label" >
        <p th:text="#{curvePoint.term.placeholder}" />
    </label>
    <div class="col-sm-10">
        <input type="number" step=".01" class="form-control" id="term" th:placeholder="#{curvePoint.term.placeholder}" th:field="*{term}" />
        <p th:if="${#fields.hasErrors('term')}" th:errors="*{term}"  class="text-danger"></p>
    </div>
</div>

<div class="form-group">
    <label th:for="value" class="col-sm-2 control-label" >
        <p th:text="#{curvePoint.value.placeholder}" />
    </label>
    <div class="col-sm-10">
        <input type="number" step=".01" class="form-control" id="value" th:placeholder="#{curvePoint.value.placeholder}" th:field="*{value}" />
        <p th:if="${#fields.hasErrors('value')}" th:errors="*{value}"  class="text-danger"></p>
    </div>
</div>
