<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Poseidon - Curve Point</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">

			<div th:insert="~{curvePoint/form_fields.html}"></div>

			<div class="form-group">
				<div class="col-sm-12">
					<a href="/curvePoint/list" id="cancelButton" class="btn btn-danger" th:text="#{button.cancel}" />
					<input type="submit" class="btn btn-primary" th:value="#{button.curvePoint.add}" />
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
