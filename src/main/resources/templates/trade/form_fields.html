<div class="form-group">
    <label th:for="account" class="col-sm-2 control-label" >
        <p th:text="#{trade.account.placeholder}" />
    </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="account" th:placeholder="#{trade.account.placeholder}" th:field="*{account}" />
        <p th:if="${#fields.hasErrors('account')}" th:errors="*{account}" class="text-danger"></p>
    </div>
</div>

<div class="form-group">
    <label th:for="type" class="col-sm-2 control-label" >
        <p th:text="#{trade.type.placeholder}" />
    </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="type" th:placeholder="#{trade.type.placeholder}" th:field="*{type}" />
        <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></p>
    </div>
</div>

<div class="form-group">
    <label th:for="buyQuantity" class="col-sm-2 control-label" >
        <p th:text="#{trade.buyQuantity.placeholder}" />
    </label>
    <div class="col-sm-10">
        <input type="number" step=".01" class="form-control" id="buyQuantity" th:placeholder="#{trade.buyQuantity.placeholder}" th:field="*{buyQuantity}" />
        <p th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}" class="text-danger"></p>
    </div>
</div>
