<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Poseidon - Trade</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">

			<div th:insert="~{trade/form_fields.html}"></div>

			<div class="form-group">
				<div class="col-sm-12">
					<a href="/trade/list" id="cancelButton" class="btn btn-danger" th:text="#{button.cancel}" />
					<input type="submit" class="btn btn-primary" th:value="#{button.trade.add}" />
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
