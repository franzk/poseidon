<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Poseidon - User</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New User</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/user/validate}" th:object="${user}" method="post" class="form-horizontal" style="width: 100%">

			<div th:insert="~{user/form_fields.html}"></div>

			<div class="form-group">
				<div class="col-sm-12">
					<a href="/user/list" id="cancelButton" class="btn btn-danger" th:text="#{button.cancel}" />
					<input class="btn btn-primary" type="submit" th:value="#{button.user.add}">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
